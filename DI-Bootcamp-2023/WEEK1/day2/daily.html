<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <style>
    
      body {
        font-family: Arial, sans-serif;
      }
      
      header {
        background-color: #2196F3;
        color: white;
        padding: 10px;
      }
      
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }
      
      nav a:hover {
        background-color: white;
        color: #2196F3;
      }
      
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      form {
        background-color: #F5F5F5;
        padding: 20px;
        border-radius: 5px;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
      }
      
      input[type="submit"] {
        background-color: #2196F3;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
      }
      
      input[type="submit"]:hover {
        background-color: #0D47A1;
      }
      
      footer {
        background-color: #2196F3;
        color: white;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="dailych.html">Home</a>
        <a href="dailych.html">Courses</a>
        <a href="dailych.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    
    <main>
      <h1>Contact Us</h1>
      
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <input type="submit" value="Send">
      </form>
    </main>
    
    <footer>
      <p>&copy; 2023 Medical Student Landing Page</p>
    </footer>
  </body>
</html>
